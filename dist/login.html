<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Login | Learn Digital Skills</title>
  </head>
  <body>
    <div class="form-page-container">
      <!-- Header -->
      <header id="header-inner">
        <div class="about-header-overlay">
          <div class="container">
            <nav id="main-nav">
              <h1 id="logo">
                <span class="text-primary"> <i class="fas fa-university"></i> Uni</span>Tracks
              </h1>
              <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="track.html">Tracks</a></li>
                <li><a href="#login">Login</a></li>
              </ul>
              <a href="signup.html" class="btn-signup">Sign Up</a>
            </nav>
          </div>
        </div>
      </header>

      <!-- Section A: Login Form -->
      <section id="login" class="text-center py-3 form">
        <div class="form-container">
          <h2 class="section-title">Login</h2>
          <div class="bottom-line"></div>
          <p class="lead">Login to access your account and the skillset modules</p>
          <form action="">
            <div class="text-fields">
              <input type="email" class="text-input email-input" placeholder="Email" required />
              <input type="password" class="text-input password-input" minlength="8" placeholder="Password" required />
            </div>
            <button type="submit" class="btn-dark my-1">Login</button>
            <a href="#">Forgot your password</a>
            <div id="signin">
              <p class="pt-2">Don't have an account?</p>
              <a href="signup.html">Sign Up Here</a>
            </div>
          </form>
        </div>
      </section>

      <!-- Footer -->
      <footer id="main-footer">
        <div class="footer-content container">
          <p>Copyright&copy; 2019. All Rights Reserved</p>
        </div>
      </footer>
    </div>
  </body>
</html>
