<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="E-Learning application for university students"
    />
    <meta
      name="keywords"
      content="HTML,CSS,E-Learning, Digital Citizenship, Skills"
    />
    <meta name="author" content="Rheece Dawes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Sign Up | Learn Digital Skills</title>
  </head>
  <body>
    <div class="form-page-container">
      <!-- Header -->
      <header id="header-inner">
        <div class="about-header-overlay">
          <div class="container">
            <nav id="main-nav">
              <h1 id="logo">
                <span class="text-primary">
                  <i class="fas fa-university"></i> Uni</span
                >Tracks
              </h1>
              <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="track.html">Tracks</a></li>
                <li><a href="login.html">Login</a></li>
              </ul>
              <a href="#sign-up" class="btn-signup">Sign Up</a>
            </nav>
          </div>
        </div>
      </header>

      <!-- Section A: Sign Up Form -->
      <section id="signup" class="text-center py-3 form">
        <div class="form-container">
          <h2 class="section-title">Sign Up</h2>
          <div class="bottom-line"></div>
          <p class="lead">
            Sign up for a free account to access the skillset modules
          </p>
          <form action="">
            <div class="text-fields">
              <input
                type="text"
                class="text-input name-input"
                placeholder="Name"
                required
              />
              <input
                type="email"
                class="text-input email-input"
                placeholder="Email"
                required
              />
              <input
                type="password"
                class="text-input password-input"
                minlength="8"
                placeholder="Password"
                required
              />
              <input
                type="password"
                class="text-input confirm-password-input"
                placeholder="Confirm Password"
                required
              />
            </div>
            <button type="submit" class="btn-dark my-1">Sign Up</button>
            <div id="login">
              <p>Have an account already?</p>
              <a href="login.html">Login here</a>
            </div>
          </form>
        </div>
      </section>

      <!-- Footer -->
      <footer id="main-footer">
        <div class="footer-content container">
          <p>Copyright&copy; 2019. All Rights Reserved</p>
        </div>
      </footer>
    </div>
  </body>
</html>
